<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shravya Hosangadi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Personal webpage of Shravya Hosangadi">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      color: #21243d;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(50,100,150,0.13), 0 1.5px 4px rgba(0,0,0,0.07);
      padding: 44px 34px 34px 34px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      margin-top: 0;
      color: #3f2b96;
      font-size: 2.3em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .info-list {
      list-style: none;
      padding: 0;
      margin: 18px 0 28px 0;
      text-align: left;
      font-size: 1.1em;
    }
    .info-list li {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .info-label {
      width: 130px;
      font-weight: 600;
      color: #4f8cfb;
      flex-shrink: 0;
    }
    .info-value {
      color: #21243d;
      font-weight: 400;
    }
    .hobbies {
      margin-bottom: 28px;
      text-align: left;
    }
    .hobbies-title {
      color: #4f8cfb;
      font-size: 1.07em;
      font-weight: 700;
      margin: 0 0 6px 0;
      letter-spacing: 0.5px;
    }
    .hobbies-list {
      margin: 0 0 0 18px;
      padding: 0;
      list-style: disc inside;
      color: #353535;
      font-size: 1.02em;
    }
    .contact {
      margin-top: 30px;
      text-align: left;
    }
    .contact-title {
      color: #4f8cfb;
      font-weight: 700;
      font-size: 1.07em;
      margin-bottom: 7px;
    }
    .contact-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 1.03em;
    }
    .contact-list li {
      margin-bottom: 8px;
    }
    a {
      color: #4f8cfb;
      text-decoration: none;
    }

<\html>
